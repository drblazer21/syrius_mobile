  cryptography: ^2.7.0
  dart_bip32_bip44: ^0.2.0
  dotted_border: ^2.1.0
  drift: ^2.20.0
  drift_flutter: ^0.1.0
  eip1559: ^0.6.2
  eth_sig_util: ^0.0.9
  fl_chart: ^0.68.0
  flutter: 
    sdk: flutter
  flutter_displaymode: ^0.6.0
