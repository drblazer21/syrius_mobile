  app_settings: ^5.1.1
  argon2_ffi_base: ^1.1.1
  big_decimal: ^0.5.0
  bip39: any
  bitcoin_base: ^4.7.0
  blockchain_utils: ^3.3.0
  cached_network_image: ^3.3.0
