  url_launcher: ^6.0.20
  walletconnect_flutter_v2: ^2.3.1
  web3_provider: ^1.1.4
  web3dart: ^2.7.1
  znn_sdk_dart:
    git:
      url: https://github.com/drblazer21/znn_sdk_dart/
      ref: mobile-support

dev_dependencies: 
  build_runner: ^2.4.12
  dependency_validator: ^4.0.0
  drift_dev: ^2.20.0
  flutter_test: 
    sdk: flutter
  lint: ^2.3.0
  pubspec_dependency_sorter: ^1.0.4

dependency_overrides:
  dart_style: 2.3.6
  web: ^0.5.0

flutter: 
  assets: 
    - assets/images/
    - assets/images/svg/
    - assets/images/svg/icons/
    - assets/images/svg/icons/rewards/
    - assets/images/svg/icons/settings/
    - assets/json/
  fonts:
    - 
      family: Inter
      fonts: 
        - 
          asset: assets/fonts/inter/Inter-Thin.ttf
          weight: 100
        - 
          asset: assets/fonts/inter/Inter-ExtraLight.ttf
          weight: 200
        - 
          asset: assets/fonts/inter/Inter-Light.ttf
          weight: 300
        - 
          asset: assets/fonts/inter/Inter-Regular.ttf
          weight: 400
        - 
          asset: assets/fonts/inter/Inter-Medium.ttf
          weight: 500
        - 
          asset: assets/fonts/inter/Inter-SemiBold.ttf
          weight: 600
        - 
          asset: assets/fonts/inter/Inter-Bold.ttf
          weight: 700
        - 
          asset: assets/fonts/inter/Inter-Black.ttf
          weight: 800
  uses-material-design: true
  generate: true
