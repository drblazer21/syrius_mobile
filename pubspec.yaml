  hex: ^0.2.0
  http: ^1.1.2
  infinite_scroll_pagination: ^4.0.0
  intl: any
  jailbreak_root_detection: ^1.1.1
  json_rpc_2: any
  json_serializable: ^6.8.0
  local_auth: ^2.0.0
  logging: ^1.2.0
  mutex: ^3.1.0
  otp: ^3.1.4
  page_transition: ^2.0.5
  path_provider: ^2.0.9
  pretty_qr_code: ^3.0.0
  provider: ^6.0.2
  retry: ^3.1.2
  rxdart: ^0.28.0
  secp256r1: 
    git: 
      url: https://github.com/drblazer21/flutter_secp256r1/
      ref: fc59b0a4a1b7729a02c86b538e40b39dd9a96e71
  secure_content: ^0.1.0
